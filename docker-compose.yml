services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    user: 1000:1000  # start from your user (security)
    network_mode: host  # simple for start (port 8096)
    
    volumes:
      - ./config:/config      # config files
      - ./cache:/cache        # cache
      - ~/media:/media:ro     # media files (read-only for security)
    
    environment:
      - TZ=Europe/Moscow  # your timezone
      
    restart: unless-stopped  # autostart after reboot VM
    
    # uncomment if you have GPU for transcoding:
    # devices:
    #   - /dev/dri:/dev/dri
